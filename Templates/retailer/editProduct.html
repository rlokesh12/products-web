{% extends 'retailer/retailerBase.html' %}
{% block title %}
<title>Edit Product</title>
{% endblock title %}

{% block scripts %}
<script src="/static/js/editProduct.js"></script>
{% endblock scripts %}

{% block body %}
    {% if method == 'GET' %}
        <div ng-controller="retailerEditController" id="page-wrapper">
            <div>
                <h2>Edit Product</h2>
            </div>
            <form method="post">
                {% csrf_token %}
                <table>
                    <tbody>
                        <tr>
                            <th>
                                <label for="id_name">Name:</label>
                            </th>
                            <td>
                                <input id="id_name" maxlength="100" name="name" value="{{ product.name }}" type="text">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="id_price">Price:</label>
                            </th>
                            <td>
                                <input id="id_price" min="0" name="price" type="number" value="{{ product.price }}">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="id_image">Image:</label>
                            </th>
                            <td>
                                <input id="id_image" maxlength="500" name="image" type="text" value="{{ product.image }}">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="id_category">Category</label>
                            </th>
                            <td>
                                <select name="category" >
                                    {% for c in categories %}
                                        {% if c.id == category %}
                                            <option value="{{ c.id }}" selected>{{ c.name }}</option>
                                        {% else %}
                                            <option value="{{ c.id }}">{{ c.name }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit">Edit</button>
            </form>
        </div>
    {% endif %}
{% endblock body %}
