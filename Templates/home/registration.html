<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
{% if method == 'GET' %}
    <form method="post">
        {% csrf_token %}
        <span>{{ msg }}</span>
        <table>
            {{ form }}
        </table>
        <button type="submit">Register</button>
    </form>
{% endif %}
</body>
</html>
