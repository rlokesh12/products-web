<!DOCTYPE html>
<html lang="en" ng-app="showProductsApp" ng-controller="showProductsController">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Title-->
    <title>Products</title>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>
    <script src="/static/js/showProducts.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">LOGO</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                {% if user.is_authenticated %}
                    <li>
                        <h3>{{ msg }}</h3>
                    </li>
                    <li>
                        <a href="../logout/">
{#                            <i class="fa fa-sign-out fa-fw"></i>#}
                            Logout</a>
                    </li>
                {% else %}
                    <li>
                        <a href="../register/">Register</a>
                    </li>
                    <li>
                        <a href="../login/">Login</a>
                    </li>
                {% endif %}
            </ul>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">GO
{#                                    <i class="fa fa-search"></i>#}
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li ng-click="getProductList(c.name)" ng-repeat="c in categories">
                            <span ng-click="getProductList(c.name)">{( c.name )}</span>
{#                            <a href="index.html">#}
{#                                <i class="fa fa-dashboard fa-fw"></i>#}
{#                                Dashboard</a>#}
                        </li>
{#                        <li>#}
{#                            <a href="tables.html"><i class="fa fa-table fa-fw"></i> Tables</a>#}
{#                        </li>#}
{#                        <li>#}
{#                            <a href="#"><i class="fa fa-files-o fa-fw"></i> Sample Pages</a>#}
{#                        </li>#}
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div>
                <h2>{( selectedCategory )}</h2>
            </div>
            <div class="row">
                <div ng-repeat="p in productList" class="col-lg-4">
                    {( p.name )}
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
    </div>
</body>

</html>
